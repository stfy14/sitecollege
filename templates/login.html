{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="text-center">Вход</h1>
    </div>
    <div class="card-body">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
        <form method="post">
            <div class="mb-3 input-effect">
                <input type="text" class="effect-17" placeholder="" id="username" name="username" required>
                <label>Логин</label>
                <span class="focus-border"></span>
            </div>
            <div class="mb-3 input-effect">
                <input type="password" class="effect-17" placeholder="" id="password" name="password" required>
                <label>Пароль</label>
                <span class="focus-border"></span>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Войти</button>
            </div>
            <div class="text-center">
                <a href="/register">Зарегистрироваться</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
